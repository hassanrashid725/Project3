{% extends "layout.html" %}

{% block title %}Log in!{% endblock %}

{% block signupbtn %}{{message2}}{% endblock %}

{% block body %}
<!-- hero -->
<header class="hero">
  <div class="banner">
    <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        <div class="small-class">
          <a href="{% url 'signup' %}">New User? Sign up!</a><br>
          <small id="emailHelp" class="form-text text-muted">{{message1}}</small>
        </div>
      </div>
      <button type="submit" id="submit-btn" class="btn btn-primary">Sign in!</button>
    </form>
    </div>
</header>
<!-- end of hero -->
{% endblock %}
