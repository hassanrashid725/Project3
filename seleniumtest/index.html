<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Selenium Testing</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.9/css/bootstrap-select.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/i18n/defaults-*.min.js"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/f40649bd2c.js" crossorigin="anonymous"></script>

    <script>
  document.addEventListener("DOMContentLoaded", () => {

    document.getElementById("AddCartBtn").addEventListener("click", function(){
      let selected_size = $("#size_1").val();
      let selected_toppings = $("#toppings_1").val();
      localStorage.setItem("size",selected_size)
      localStorage.setItem("toppings",selected_toppings)
});


  });
</script>
  </head>
  <body>
    <h1>Selenium Testing HTML</h1>

    <article class="product">

      <h3>"Pizza"</h3>
      <h4>Small: $10</h4>
      <h4>Large: $20</h4>

      <div class="toppings-selection-hidden">

        <h3>Select Extras/Toppings:</h3>
        <div class="toppings-selection">

          <select id="toppings_1" class="selectpicker" multiple>

            <option value="Onions">Onions</option>
            <option id="mushrooms" value="Mushrooms">Mushrooms</option>
            <option id="olives" value="Olives">Olives</option>

          </select><br>
        </div>

        <h3>Select Size:</h3>
        <div class="toppings-selection">
          <select id="size_1" class="selectpicker">
            <option id="small" value="small">Small</option>
            <option id="large" value="large">Large</option>
          </select>

          <br>
          <div  class="toppings-selection-btn-div">
            <button  id="AddCartBtn" data-item="1" class="toppings-selection-btn"><i class="fas fa-shopping-cart"></i>Add to Cart</button>
          </div>

        </div>
      </article>



  </body>
</html>
