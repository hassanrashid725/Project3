{% extends "layout.html" %}

{% block title %}Log in!{% endblock %}

{% block signupbtn %}{{message2}}{% endblock %}

{% block body %}
<!-- hero -->
<header class="hero">
  <div class="banner">
    <form action="{% url 'signup' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputName">Name</label>
        <input name="name" type="name" class="form-control" id="exampleInputName" placeholder="Enter name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input name="pw" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        <small id="emailHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
        <label for="exampleInputAddress">Address</label>
        <input name="address" type="address" class="form-control" id="exampleInputAddress" placeholder="Enter Address">
      </div>
      <div class="form-group">
        <label for="exampleInputNumber">Contact Number</label>
        <input name="contactnumber" class="form-control" id="exampleInputNumber" placeholder="Enter Contact Number">
        <div class="small-class">
          <a href="{% url 'login' %}">Already have an account? Sign in!</a><br>
          <small id="emailHelp" class="form-text text-muted">{{message1}}</small>
        </div>
      </div><br>
      <button type="submit" id="submit-btn" class="btn btn-primary">Create Account!</button>
    </form>
    </div>
</header>
<!-- end of hero -->
{% endblock %}
