<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.9/css/bootstrap-select.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/i18n/defaults-*.min.js"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/f40649bd2c.js" crossorigin="anonymous"></script>
    <!-- custom css -->
  </head>
  <body>
    <script src="static/app.js"></script>
    <!-- navbar -->
    <nav class="navbar">
      <div class="navbar-center">
        <span id="sidebar-btn" class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <a href="{% url 'index' %}"><img width="120" height="59" src="static/pizza1.png" /></a>
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">
            0
          </div>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->
    {% block body %}{% endblock %}
    <!-- sidebar -->
    <div class="sidebar-overlay">
      <div class="sidebar">
        <span class="close-sidebar">
          <i class="fas fa-long-arrow-alt-left"></i>
        </span>

          <a class="sidebar-options" href="{% url 'index' %}#menu"><h2>Menu</h2></a>
          <a class="sidebar-options" href="{% url 'login' %}"><h2>{% block signupbtn %}{% endblock %}</h2></a>
          <a class="sidebar-options" href="{% url 'contact' %}"><h2>Contact</h2></a>
          <a class="sidebar-options" href="{% url 'about' %}"><h2>About us</h2></a>

      </div>
    </div>
    <!-- end of sidebar -->
    <!-- cart -->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h4>{% block user %}{% endblock %}</h4>
        <h2>Your Cart</h2>
        <div class="cart-content">
        <!-- cart item -->
          <!-- <div class="cart-item">

          </div> -->
        <!-- end of cart item -->
        </div>
        <div class="cart-footer">
          <h3>Your Total: $<span class="cart-total">0</span></h3>
          <button onclick="window.location.href = '{% url 'checkout' %}';" id="checkout-btn" class="clear-cart banner-btn">Check Out</button>
        </div>
      </div>
    </div>
    <!-- end of cart -->

    <link rel="stylesheet" href="static/style.css">
  </body>
</html>
